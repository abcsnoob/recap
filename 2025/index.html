<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Recap 2025 - Abc's Noob</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    .content { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); min-height: 150px; }
    h1 { color: #d33; }

    /* Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #d33;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="content" id="main-content">
    <div class="spinner"></div>
    <p style="text-align:center;">Đang tải nội dung...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const contentKey = params.get("content");
    const container = document.getElementById("main-content");

    fetch("content.json")
      .then(res => res.json())
      .then(data => {
        if (data[contentKey]) {
          container.innerHTML = `
            <h1>${data[contentKey].title}</h1>
            ${data[contentKey].body}
          `;
        } else {
          container.innerHTML = "<h1>404 - Nội dung không tồn tại</h1>";
        }
      })
      .catch(err => {
        container.innerHTML = "<h1>Lỗi khi tải dữ liệu</h1>";
        console.error(err);
      });
  </script>
</body>
</html>
